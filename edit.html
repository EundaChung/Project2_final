    <script>
        function confirmDelete() {
            if (confirm("식단을 삭제할까요?")) {
                window.location.href="./index.html"
                alert("삭제되었습니다!");
            } 
            }
    </script>

        function confirmEdit() {
            if (confirm("식단을 수정할까요?")) {
                window.location.href="./edit.html"
            } 
            }
    </script>
    <script>
        function addData(){
            if(validateForm()){
           alert("식단이 수정되었습니다.")
            window.location.href="./view.html"
            }
            }
        
    </script>
    <script>
        function validateForm() {
          let x = document.forms["myForm"]["name"].value;
          if (x == "") {
            alert("식당 이름을 작성해주세요.");
            return false;
          }
          else{
            return true;
          }
        }
        </script>

}

  <div class="bg-1">
